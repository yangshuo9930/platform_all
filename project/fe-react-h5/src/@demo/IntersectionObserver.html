<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 3000px"></div>
    <img data-src="../assets/image/009.jpg" alt="" />
    <script>
      // 创建一个观察者对象, 参数是一个回调函数
      // 回调函数的参数是一个数组, 数组中的每一个元素都是被监听的元素, 一旦观察的元素在可视区域，则会触发回调函数
      const observer = new IntersectionObserver(([{ isIntersecting }]) => {
        // entries: Array 为观察的元素list
        // entries[index].isIntersecting: boolean isIntersecting属性为 观察的元素是否在可视区域
      })
      // 观察某DOM元素d
      observer.observe(document.querySelector('img'))
    </script>
  </body>
</html>
