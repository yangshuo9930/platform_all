<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        /* Essentially means a[href], or that the link actually goes somewhere */
        color: blue;
      }

      a:hover {
        color: green;
      }
      a:active {
        color: red;
      }
      a:visited {
        color: purple;
      }
    </style>
  </head>

  <body>
    <a href="#">链接</a>
  </body>
</html>
